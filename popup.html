<!DOCTYPE html>
<html>

<head>
	<title>Watch the Clock!</title>
	<script defer src="jquery-3.2.1.min.js"></script>

	<script defer src="popup.js"></script>
	<style>
		td, th {
			white-space: nowrap;
			padding: 3px 15px 3px 15px;

		<tbody id="tbody">
		</tbody>
